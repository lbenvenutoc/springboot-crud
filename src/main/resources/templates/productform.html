<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

    <title>Ejemplo Spring Boot</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalle de Producto</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Id de Producto:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                    <p th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}">Error en Id de producto</p>
                    
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error en nombre</p>
                    
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Precio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error en precio</p>
                    
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Enviar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
